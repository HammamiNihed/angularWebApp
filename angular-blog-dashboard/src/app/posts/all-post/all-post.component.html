<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body text-center  bg-secondary-theme">
                    <h1 class="text-theme-center">All Blog Posts</h1>
                    <p>From here you can manage your blog posts.</p>
                    <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
                    <button class="btn btn-warning ml-2" routerLink="/">Back To Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Excerpt</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width = '10' >{{ i+1 }}</td>
                                <td width = '100'><img src="{{ post.data.postImgPath }}" class="img img-fluid"></td>
                                <td width = '200'>{{ post.data.title }}</td>
                                <td  style="word-wrap: break-word; overflow-wrap: break-word;">{{ post.data.excerpt }}</td>
                                <td>{{ post.data.category.category }}</td>
                                <td>{{ post.data.createdAt.toMillis() | date }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.id}"> Edit </button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(post.data.postImgPath,post.id)"> Delete </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
